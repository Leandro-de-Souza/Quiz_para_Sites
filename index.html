<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz da DC Comics</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <h1 id="main-title">Quiz DC Comics</h1>
  <!-- SCORE BOARD -->
  <div id="score-container" class="hide">
    <h2>Parabéns !!!</h2>
    <p id="display-score"><span>90</span>%</p>
    <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
    <button id="restart">Refazer quiz !</button>
  </div>
  <!-- QUIZ CONTAINER -->
  <div id="quizz-container">
    <p id="question">
      <span id="question-number">1</span> - <span id="question-text">Em qual revista lançada em 1938, o Superman estreou nos quadrinhos ?</span>
    </p>
    <div id="answers-box">
      <button><span class="btn-letter">a</span> <span class="question-answer">Action Comics nº1</span></button>
      <button><span class="btn-letter">b</span> <span class="question-answer">DC Adventures nº1</span></button>
      <button><span class="btn-letter">c</span> <span class="question-answer">The Adventures of Superman nº1</span></button>
      <button><span class="btn-letter">d</span> <span class="question-answer">The World of Krypton nº1</span></button>
      <button><span class="btn-letter">e</span> <span class="question-answer">Superman nº1, é óbvio</span></button>
    </div>
  </div>

  <!-- TEMPLATE RESPOSTA -->
  <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">Action Comics nº1</span></button>
</body>
</html>
